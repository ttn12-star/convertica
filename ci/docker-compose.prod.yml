# Production Docker Compose configuration
# Usage: docker compose -f docker-compose.yml -f ci/docker-compose.prod.yml up -d

services:
  nginx:
    # Healthcheck removed - container status sufficient
    profiles:
      - production

  web:
    build:
      context: .
      dockerfile: ci/Dockerfile
    command: >
      sh -c "python /app/clear_staticfiles.py || true &&
             python manage.py collectstatic --noinput &&
             python /app/create_manifest.py || true &&
             python manage.py makemessages -l en -l ru -l es -l pl -l hi -l id -l ar --no-location --no-obsolete || true &&
             python manage.py compilemessages &&
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-1} --threads ${GUNICORN_THREADS:-4} --timeout 180 --graceful-timeout 30 --max-requests 500 --max-requests-jitter 50 --access-logfile - --error-logfile - --log-level info --worker-class gthread --preload utils_site.wsgi:application"
    env_file:
      - .env
    environment:
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-production}
      - SENTRY_RELEASE=${SENTRY_RELEASE}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 90s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery:
    build:
      context: .
      dockerfile: ci/Dockerfile
    command: celery -A utils_site worker --loglevel=info --concurrency=${CELERY_CONCURRENCY:-1} --max-tasks-per-child=500 -Q celery,default,maintenance
    env_file:
      - .env
    environment:
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-production}
      - SENTRY_RELEASE=${SENTRY_RELEASE}
    healthcheck:
      test: ["CMD", "sh", "-c", "echo ok"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery-beat:
    build:
      context: .
      dockerfile: ci/Dockerfile
    command: celery -A utils_site beat --loglevel=info
    env_file:
      - .env
    environment:
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-production}
      - SENTRY_RELEASE=${SENTRY_RELEASE}
    healthcheck:
      test: ["CMD", "sh", "-c", "echo ok"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    deploy:
      resources:
        limits:
          cpus: '${DB_CPU_LIMIT:-0.3}'
          memory: ${DB_MEMORY_LIMIT:-256M}
        reservations:
          cpus: '${DB_CPU_RESERVATION:-0.1}'
          memory: ${DB_MEMORY_RESERVATION:-128M}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    deploy:
      resources:
        limits:
          cpus: '${REDIS_CPU_LIMIT:-0.25}'
          memory: ${REDIS_MEMORY_LIMIT:-384M}
        reservations:
          cpus: '${REDIS_CPU_RESERVATION:-0.05}'
          memory: ${REDIS_MEMORY_RESERVATION:-128M}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
