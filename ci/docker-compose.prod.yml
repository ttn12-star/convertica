# Production Docker Compose configuration
# Usage: docker compose -f docker-compose.yml -f ci/docker-compose.prod.yml up -d

services:
  nginx:
    # Healthcheck removed - nginx status can be checked by container status (Up/Restarting)
    # If needed, can add simple process check: test: ["CMD", "nginx", "-t"]
  # Django Web Application - Production optimizations
  web:
    build:
      context: .
      dockerfile: ci/Dockerfile
    command: >
      sh -c "python /app/clear_staticfiles.py || true &&
             python manage.py collectstatic --noinput &&
             python manage.py compilemessages &&
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-1} --threads ${GUNICORN_THREADS:-4} --timeout 180 --graceful-timeout 30 --max-requests 500 --max-requests-jitter 50 --access-logfile - --error-logfile - --log-level info --worker-class gthread --preload utils_site.wsgi:application"
    environment:
      - DEBUG=False
      # Disable redirect to HTTPS for internal healthchecks; enable later when SSL terminates at nginx
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-False}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-True}
      - CSRF_COOKIE_SECURE=${CSRF_COOKIE_SECURE:-True}
      # Disable WhiteNoise in production (using Nginx for static files)
      - USE_WHITENOISE=False
    deploy:
      resources:
        limits:
          cpus: '${WEB_CPU_LIMIT:-1.0}'
          memory: ${WEB_MEMORY_LIMIT:-768M}
        reservations:
          cpus: '${WEB_CPU_RESERVATION:-0.2}'
          memory: ${WEB_MEMORY_RESERVATION:-256M}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 5s  # Check more frequently
      timeout: 3s
      retries: 5  # More retries before marking unhealthy
      start_period: 90s  # Wait up to 90s for Django to start (allows time for migrations, compilemessages, collectstatic)
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Worker - Production optimizations
  celery:
    build:
      context: .
      dockerfile: ci/Dockerfile
    command: celery -A utils_site worker --loglevel=info --concurrency=${CELERY_CONCURRENCY:-1} --max-tasks-per-child=500 -Q celery,default,maintenance
    deploy:
      resources:
        limits:
          cpus: '${CELERY_CPU_LIMIT:-0.5}'
          memory: ${CELERY_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${CELERY_CPU_RESERVATION:-0.1}'
          memory: ${CELERY_MEMORY_RESERVATION:-128M}
    healthcheck:
      # Override image healthcheck (uses /health/) to avoid false unhealthy
      test: ["CMD", "sh", "-c", "echo ok"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Beat - Production optimizations
  celery-beat:
    build:
      context: .
      dockerfile: ci/Dockerfile
    command: celery -A utils_site beat --loglevel=info
    deploy:
      resources:
        limits:
          cpus: '${CELERY_BEAT_CPU_LIMIT:-0.25}'
          memory: ${CELERY_BEAT_MEMORY_LIMIT:-256M}
        reservations:
          cpus: '${CELERY_BEAT_CPU_RESERVATION:-0.1}'
          memory: ${CELERY_BEAT_MEMORY_RESERVATION:-128M}
    healthcheck:
      # Override image healthcheck to a no-op ping
      test: ["CMD", "sh", "-c", "echo ok"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL - Production optimizations
  db:
    deploy:
      resources:
        limits:
          cpus: '${DB_CPU_LIMIT:-0.3}'
          memory: ${DB_MEMORY_LIMIT:-256M}
        reservations:
          cpus: '${DB_CPU_RESERVATION:-0.1}'
          memory: ${DB_MEMORY_RESERVATION:-128M}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - Production optimizations (increased for page caching)
  redis:
    deploy:
      resources:
        limits:
          cpus: '${REDIS_CPU_LIMIT:-0.25}'
          memory: ${REDIS_MEMORY_LIMIT:-384M}
        reservations:
          cpus: '${REDIS_CPU_RESERVATION:-0.05}'
          memory: ${REDIS_MEMORY_RESERVATION:-128M}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
