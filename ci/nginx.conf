# Nginx configuration for Convertica
# Optimized for static files serving

# Resolver for dynamic upstream resolution (helps with Docker service discovery)
resolver 127.0.0.11 valid=30s ipv6=off;

upstream django {
    # Shared memory zone required for dynamic DNS resolution
    zone django_backend 64k;
    # Use resolve directive for dynamic DNS resolution in Docker
    server web:8000 resolve;
    # Keep connection alive
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=50r/s;

# HTTP server - redirect to HTTPS (except healthcheck)
server {
    listen 80;
    server_name convertica.net www.convertica.net;

    # Health check endpoint (bypass redirect)
    location = /health/ {
        set $backend "http://django";
        proxy_pass $backend;
        # Pass host without port for internal healthchecks
        proxy_set_header Host convertica.net;
        proxy_set_header X-Forwarded-Proto http;
        access_log off;
        proxy_redirect off;
        # Retry on errors
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name convertica.net www.convertica.net;

    # Maximum upload size (for PDF files)
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml
        image/x-icon;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # Static files - served directly by Nginx (fast!)
    # All static files cached for 365 days (versioning via ManifestStaticFilesStorage)
    # When files change, they get new hash in filename, so cache is automatically invalidated
    location /static/ {
        alias /app/staticfiles/;
        expires 365d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        gzip_static on;
        add_header X-Frame-Options "SAMEORIGIN";
        limit_req zone=static_limit burst=50 nodelay;
        access_log off;
        try_files $uri =404;
    }

    # Media files (uploaded files)
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff";

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";

        # Logging
        access_log off;
    }

    # Health check endpoint (bypass HTTPS redirect for healthchecks)
    location = /health/ {
        # Allow healthcheck without redirect
        set $backend "http://django";
        proxy_pass $backend;
        # Pass host without port for internal healthchecks
        proxy_set_header Host convertica.net;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        access_log off;
        proxy_redirect off;
        # Retry on errors
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
    }

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        set $backend "http://django";
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITICAL: Tell Django that request is already HTTPS
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Retry on errors (not for POST to avoid duplicate processing)
        proxy_next_upstream error timeout;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 60s;
    }

    # Prometheus metrics - internal only (blocked from public)
    location /metrics/ {
        # Allow only from localhost and Docker network
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker networks
        allow 10.0.0.0/8;     # Private networks
        deny all;

        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # All other requests to Django
    location / {
        # Use variable for dynamic DNS resolution
        set $backend "http://django";
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITICAL: Tell Django that request is already HTTPS
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Retry on errors - will try next upstream on 502/503/504
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;

        # Short cache for HTML pages with revalidation
        # Browser will cache but always check if content changed (ETag/Last-Modified)
        # Good for SEO (fast loads) while ensuring fresh content
        add_header Cache-Control "public, max-age=300, must-revalidate" always;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy - protects against XSS attacks
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://challenges.cloudflare.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; frame-src https://challenges.cloudflare.com https://www.google.com; connect-src 'self' https://challenges.cloudflare.com https://www.google-analytics.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL Protocols and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL Session Configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling (disabled if certificate doesn't have OCSP responder)
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # Security headers for HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Disable server tokens
    server_tokens off;
}
