# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

# Same as Black
line-length = 88
indent-width = 4

# Target Python version
target-version = "py312"

# Exclude paths
exclude = [
    ".git",
    ".ruff_cache",
    "__pycache__",
    "migrations",
    "staticfiles",
    "node_modules",
    "*.min.js",
    "*.min.css",
]

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    # "I",    # isort - disabled, using standalone isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]

# Ignore rules
ignore = [
    "E501",   # line too long (handled by black)
    "E402",   # module level import not at top of file
    "E741",   # ambiguous variable name
    "B007",   # loop control variable not used
    "B008",   # do not perform function calls in argument defaults
    "B904",   # Within an `except` clause, raise exceptions with `raise ... from err`
    "F401",   # imported but unused (for try/except imports)
    "F402",   # import shadowed by loop variable
    "F841",   # local variable assigned but never used (tests)
    "SIM102", # use single if statement
    "SIM105", # use contextlib.suppress
    "SIM108", # use ternary operator
    "SIM115", # use context handler for opening files
    "SIM118", # use key in dict
    "SIM222", # use True instead of or True
    "UP022",  # prefer capture_output
    "UP031",  # use format specifiers (keep % format for logging)
    "W293",   # blank line contains whitespace
]

# Allow fix for all enabled rules (when `--fix` is provided)
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.isort]
known-first-party = ["src", "utils_site"]
force-single-line = false
combine-as-imports = true

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false

# Format docstrings
docstring-code-format = true
