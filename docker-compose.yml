version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: convertica_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-convertica}
      POSTGRES_USER: ${POSTGRES_USER:-convertica}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-convertica}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - convertica_network
    restart: unless-stopped

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: convertica_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - convertica_network
    restart: unless-stopped

  # Nginx for static files and reverse proxy
  nginx:
    image: nginx:alpine
    container_name: convertica_nginx
    volumes:
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
      - ./ci/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - convertica_network
    restart: unless-stopped

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: ci/Dockerfile
    container_name: convertica_web
    command: >
      sh -c "python /app/clear_staticfiles.py || true &&
             python manage.py collectstatic --noinput &&
             python /app/create_manifest.py || true &&
             python manage.py makemessages -l en -l ru -l es -l pl -l hi -l id -l ar --no-location --no-obsolete || true &&
             python manage.py compilemessages &&
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --threads 2 --timeout 180 --graceful-timeout 30 --max-requests 500 --max-requests-jitter 50 --access-logfile - --error-logfile - --log-level info utils_site.wsgi:application"
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - convertica_network
    restart: unless-stopped

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: ci/Dockerfile
    container_name: convertica_celery
    command: celery -A utils_site worker --loglevel=info --concurrency=2 -Q celery,default,maintenance
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "echo ok"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - convertica_network
    restart: unless-stopped

  # Celery Beat (scheduled tasks)
  celery-beat:
    build:
      context: .
      dockerfile: ci/Dockerfile
    container_name: convertica_celery_beat
    command: celery -A utils_site beat --loglevel=info
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "echo ok"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - convertica_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  async_temp:
    driver: local

networks:
  convertica_network:
    driver: bridge
