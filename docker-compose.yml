services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: convertica_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-convertica}
      POSTGRES_USER: ${POSTGRES_USER:-convertica}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # PostgreSQL memory optimization for 2GB server
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 256MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-convertica}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - convertica_network
    restart: unless-stopped

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: convertica_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 100mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    networks:
      - convertica_network
    restart: unless-stopped

  # Nginx for static files and reverse proxy
  nginx:
    image: nginx:alpine
    container_name: convertica_nginx
    volumes:
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
      - ./ci/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    networks:
      - convertica_network
    restart: unless-stopped

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: ci/Dockerfile
    container_name: convertica_web
    command: >
      sh -c "python /app/clear_staticfiles.py || true &&
             python manage.py collectstatic --noinput &&
             python /app/create_manifest.py || true &&
             python manage.py makemessages -l en -l ru -l es -l pl -l hi -l id -l ar --no-location --no-obsolete || true &&
             python manage.py compilemessages &&
             python manage.py migrate &&
             mkdir -p /app/media/async_temp &&
             daphne -b 0.0.0.0 -p 8000 utils_site.asgi:application"
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 768M
        reservations:
          cpus: '0.3'
          memory: 384M
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - convertica_network
    restart: unless-stopped

  # Celery Worker - optimized for 4GB server with more resources for regular users
  celery:
    build:
      context: .
      dockerfile: ci/Dockerfile
    container_name: convertica_celery
    command: celery -A utils_site worker --loglevel=info --concurrency=1 --pool=solo -Q premium,regular,maintenance,default
    deploy:
      resources:
        limits:
          cpus: '1.5'  # Increased from 1.0 to 1.5
          memory: 2.5G  # Increased from 2G to 2.5GB
        reservations:
          cpus: '0.75'  # Increased from 0.5
          memory: 1.25G  # Increased from 1G
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media
    env_file:
      - .env
    environment:
      - CELERY_WORKER_POOL=solo
      - CELERY_WORKER_MAX_MEMORY_PER_CHILD=250000000  # 250MB (increased)
      - CELERY_WORKER_MAX_TASKS_PER_CHILD=40  # Increased from 50 to 40
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - convertica_network
    restart: unless-stopped

  # Premium Celery Worker (minimal resources until more premium users)
  celery-premium:
    build:
      context: .
      dockerfile: ci/Dockerfile
    container_name: convertica_celery_premium
    command: celery -A utils_site worker --loglevel=info --concurrency=1 --pool=solo -Q premium
    deploy:
      resources:
        limits:
          cpus: '0.5'  # Reduced from 1.0
          memory: 1G   # Reduced from 1.5G
        reservations:
          cpus: '0.25'  # Reduced from 0.5
          memory: 512M  # Reduced from 768M
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media
    env_file:
      - .env
    environment:
      - CELERY_WORKER_POOL=solo
      - CELERY_WORKER_MAX_MEMORY_PER_CHILD=200000000  # 200MB (reduced)
      - CELERY_WORKER_MAX_TASKS_PER_CHILD=50  # Increased for stability
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - convertica_network
    restart: unless-stopped

    profiles: ["premium"]


  # Celery Beat (scheduled tasks)
  celery-beat:
    build:
      context: .
      dockerfile: ci/Dockerfile
    container_name: convertica_celery_beat
    command: celery -A utils_site beat --loglevel=info
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "echo ok"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - convertica_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  convertica_network:
    driver: bridge
