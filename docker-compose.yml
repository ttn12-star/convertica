services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: convertica_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-convertica}
      POSTGRES_USER: ${POSTGRES_USER:-convertica}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # PostgreSQL memory optimization for 4GB server
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_WORK_MEM: 8MB
      POSTGRES_MAINTENANCE_WORK_MEM: 128MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 512MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-convertica}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    networks:
      - convertica_network
    restart: unless-stopped

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: convertica_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 200mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - convertica_network
    restart: unless-stopped

  # Nginx for static files and reverse proxy (with Brotli compression)
  nginx:
    build:
      context: .
      dockerfile: ci/nginx.Dockerfile
    container_name: convertica_nginx
    volumes:
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
      - ./ci/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    # IMPORTANT: Using service_started instead of service_healthy to avoid deadlock
    # when web crashes - nginx should start independently and show 502 if web is down
    depends_on:
      web:
        condition: service_started
    healthcheck:
      # Check nginx is responding (health endpoint is served directly by nginx)
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "--header=Host: convertica.net", "http://127.0.0.1/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - convertica_network
    restart: unless-stopped

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: ci/Dockerfile
    container_name: convertica_web
    command: >
      sh -c "python /app/clear_staticfiles.py || true &&
             python manage.py collectstatic --noinput &&
             /app/scripts/compress_static.sh /app/staticfiles || true &&
             python /app/create_manifest.py || true &&
             python manage.py makemessages -l en -l ru -l es -l pl -l hi -l id -l ar --no-location --no-obsolete || true &&
             python manage.py compilemessages &&
             python manage.py migrate &&
             python manage.py create_subscription_plans &&
             mkdir -p /app/media/async_temp &&
             daphne -b 0.0.0.0 -p 8000 utils_site.asgi:application"
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 768M
        reservations:
          cpus: '0.3'
          memory: 384M
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - convertica_network
    restart: unless-stopped

  # Celery Worker - optimized for 4GB server (2 vCPU)
  celery:
    build:
      context: .
      dockerfile: ci/Dockerfile
    container_name: convertica_celery
    command: celery -A utils_site worker --loglevel=info --concurrency=2 --pool=prefork -Q regular,maintenance,default
    deploy:
      resources:
        limits:
          cpus: '1.3'  # Optimized for 2 vCPU
          memory: 2.2G  # Optimized for 4GB RAM
        reservations:
          cpus: '0.6'
          memory: 1.1G
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media
    env_file:
      - .env
    environment:
      - CELERY_WORKER_POOL=prefork
      - CELERY_WORKER_MAX_MEMORY_PER_CHILD=300000000  # 300MB per worker
      - CELERY_WORKER_MAX_TASKS_PER_CHILD=50  # Restart worker after 50 tasks
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A utils_site inspect ping -d celery@$$HOSTNAME || exit 0"]
      interval: 60s
      timeout: 30s
      retries: 10
      start_period: 30s
    networks:
      - convertica_network
    restart: unless-stopped

  # Premium Celery Worker (minimal resources until more premium users)
  celery-premium:
    build:
      context: .
      dockerfile: ci/Dockerfile
    container_name: convertica_celery_premium
    command: celery -A utils_site worker --loglevel=info --concurrency=1 --pool=solo -Q premium
    deploy:
      resources:
        limits:
          cpus: '0.5'  # Reduced from 1.0
          memory: 1G   # Reduced from 1.5G
        reservations:
          cpus: '0.25'  # Reduced from 0.5
          memory: 512M  # Reduced from 768M
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media
    env_file:
      - .env
    environment:
      - CELERY_WORKER_POOL=solo
      - CELERY_WORKER_MAX_MEMORY_PER_CHILD=200000000  # 200MB (reduced)
      - CELERY_WORKER_MAX_TASKS_PER_CHILD=50  # Increased for stability
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A utils_site inspect ping -d celery@$$HOSTNAME || exit 0"]
      interval: 60s
      timeout: 30s
      retries: 10
      start_period: 30s
    networks:
      - convertica_network
    restart: unless-stopped

    profiles: ["premium"]


  # Celery Beat (scheduled tasks)
  celery-beat:
    build:
      context: .
      dockerfile: ci/Dockerfile
    container_name: convertica_celery_beat
    command: celery -A utils_site beat --loglevel=info
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      # Check if celery beat process is running
      test: ["CMD-SHELL", "pgrep -f 'celery.*beat' > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - convertica_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  convertica_network:
    driver: bridge
