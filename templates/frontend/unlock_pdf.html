{% extends "frontend/edit_pdf_generic.html" %}
{% load i18n %}

{% block edit_options %}
  <div class="bg-gray-50 rounded-xl p-5 sm:p-6 border border-gray-200">
    <h3 class="text-lg font-bold mb-4 text-gray-900">{% trans "Unlock PDF Settings" %}</h3>

    <div class="space-y-4">
        <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
          {% trans "PDF Password" %} <span class="text-red-500">*</span>
        </label>
        <input type="password"
               id="password"
               name="password"
               required
               minlength="1"
               maxlength="100"
               placeholder="{% trans 'Enter the password to unlock the PDF' %}"
               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-900">
        <p class="mt-1.5 text-xs text-gray-500">
          {% trans "Enter the password that was used to protect the PDF. The password will be removed from the output PDF." %}
        </p>
      </div>
    </div>
  </div>
{% endblock %}
