{% extends "frontend/edit_pdf_generic.html" %}
{% load i18n %}

{% block edit_options %}
<div class="bg-gray-50 rounded-xl p-5 sm:p-6 border border-gray-200">
    <h3 class="text-lg font-bold mb-4 text-gray-900">{% trans "Remove Pages Settings" %}</h3>
    
    <div class="space-y-4">
        <!-- Pages to Remove -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3">
                {% trans "Pages to Remove" %}
            </label>
            <div class="space-y-3">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" 
                           name="pagesOption" 
                           id="removePagesAll"
                           value="all"
                           class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                    <span class="text-sm text-gray-700">{% trans "All pages" %}</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" 
                           name="pagesOption" 
                           id="removePagesCurrent"
                           value="current"
                           class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                    <span class="text-sm text-gray-700">{% trans "Current page only" %}</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" 
                           name="pagesOption" 
                           id="removePagesCustom"
                           value="custom"
                           checked
                           class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                    <span class="text-sm text-gray-700">{% trans "Custom pages:" %}</span>
                </label>
                <input type="text" 
                       id="removePagesCustomInput"
                       name="pagesCustom" 
                       placeholder="1,3,5 or 1-5"
                       required
                       class="ml-6 w-full sm:w-auto min-w-[200px] px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-900"
                       pattern="^[\d,\- ]+$">
                <p class="ml-6 text-xs text-gray-500">
                    {% trans "Enter specific pages like '1,3,5' or '1-5'" %}
                </p>
            </div>
            <input type="hidden" id="pages" name="pages" value="">
        </div>
    </div>
</div>
{% endblock %}
