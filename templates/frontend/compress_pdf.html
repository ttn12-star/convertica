{% extends "frontend/edit_pdf_generic.html" %}
{% load i18n %}

{% block edit_options %}
  <div class="bg-gray-50 rounded-xl p-5 sm:p-6 border border-gray-200">
    <h3 class="text-lg font-bold mb-4 text-gray-900">{% trans "Compression Settings" %}</h3>

    <div class="space-y-4">
        <!-- Compression Level -->
      <div>
        <label for="compression_level" class="block text-sm font-semibold text-gray-700 mb-2">
          {% trans "Compression Level" %}
        </label>
        <select id="compression_level" name="compression_level"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-900">
          <option value="low">{% trans "Low" %} - {% trans "Faster, less compression" %}</option>
          <option value="medium" selected>{% trans "Medium" %} - {% trans "Balanced" %}</option>
          <option value="high">{% trans "High" %} - {% trans "Slower, more compression" %}</option>
        </select>
        <p class="mt-1.5 text-xs text-gray-500">
          {% trans "Choose compression level based on your needs. Higher compression reduces file size more but takes longer." %}
        </p>
      </div>
    </div>
  </div>
{% endblock %}
