{% extends "frontend/edit_pdf_generic.html" %}
{% load i18n %}

{% block edit_options %}
<div class="bg-gray-50 rounded-xl p-5 sm:p-6 border border-gray-200">
    <h3 class="text-lg font-bold mb-4 text-gray-900">{% trans "Extract Pages Settings" %}</h3>
    
    <div class="space-y-4">
        <!-- Pages to Extract -->
        <div>
            <label for="pages" class="block text-sm font-semibold text-gray-700 mb-2">
                {% trans "Pages to Extract" %}
            </label>
            <input type="text" 
                   id="pages" 
                   name="pages" 
                   required
                   placeholder="1,3,5 or 1-5"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-900"
                   pattern="^(all|[\d,\- ]+)$">
            <p class="mt-1.5 text-xs text-gray-500">
                {% trans "Enter page numbers to extract. Use comma-separated numbers (1,3,5) or ranges (1-5)" %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
