name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  IMAGE_NAME: convertica

jobs:
# =========================
# LINT
# =========================
  lint:
    name: Lint (pre-commit)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install pre-commit
        run: |
          pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

# =========================
# TESTS
# =========================
  test:
    name: Tests
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/convertica_test
      SECRET_KEY: test
      DEBUG: "1"
      REDIS_URL: redis://localhost:6379/0

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: convertica_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - "6379:6379"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests
        run: |
          coverage run manage.py test
          coverage report

# =========================
# BUILD
# =========================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=sha

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ci/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

# =========================
# DEPLOY
# =========================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    concurrency:
      group: deploy-production
      cancel-in-progress: true

    environment:
      name: production
      url: https://convertica.net

    steps:
      - name: Deploy via SSH (Docker Swarm)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            set -e

            TAG="${GITHUB_REF#refs/tags/}"
            IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:$TAG"

            echo "ðŸš€ Deploying $IMAGE"

            docker pull "$IMAGE"

            docker swarm init 2>/dev/null || true

            docker stack deploy \
              --with-registry-auth \
              -c docker-compose.swarm.yml \
              convertica

            echo "ðŸ“¦ Post-deploy tasks..."

            CONTAINER=$(docker ps -q -f name=convertica_web | head -1)

            if [ -n "$CONTAINER" ]; then
              docker exec "$CONTAINER" python manage.py migrate
              docker exec "$CONTAINER" python manage.py collectstatic --noinput
              docker exec "$CONTAINER" python -c "from django.core.cache import cache; cache.clear()"
            fi

            docker image prune -f
            echo "âœ… Deployment finished"
