name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'
  IMAGE_NAME: convertica

jobs:
# =========================
# LINT
# =========================
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install lint dependencies
        run: |
          pip install --upgrade pip
          pip install flake8 black==24.4.2 isort mypy
          pip install -r requirements.txt

      - run: flake8 .
      - run: black --check .
      - run: isort --check-only --profile black .

# =========================
# TESTS
# =========================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/convertica_test
      SECRET_KEY: test
      DEBUG: "1"
      REDIS_URL: redis://localhost:6379/0

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: convertica_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - "5432:5432"

      redis:
        image: redis:7-alpine
        ports:
          - "6379:6379"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install test dependencies
        run: |
          pip install -r requirements.txt
          pip install coverage

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests
        run: |
          coverage run manage.py test
          coverage report

# =========================
# BUILD IMAGE
# =========================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=sha

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ci/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

# =========================
# DEPLOY
# =========================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    concurrency:
      group: deploy-production
      cancel-in-progress: true

    environment:
      name: production
      url: https://convertica.net

    steps:
      - name: Deploy via SSH (Docker Swarm)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            set -e

            TAG="${GITHUB_REF#refs/tags/}"
            IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${TAG}"

            echo "üöÄ Deploying ${IMAGE}"

            docker pull "${IMAGE}"

            docker swarm init 2>/dev/null || true

            docker stack deploy \
              --with-registry-auth \
              -c docker-compose.swarm.yml \
              convertica

            echo "üì¶ Post-deploy tasks..."

            CONTAINER=$(docker ps -q -f name=convertica_web | head -1)

            if [ -n "$CONTAINER" ]; then
              docker exec "$CONTAINER" python manage.py migrate
              docker exec "$CONTAINER" python manage.py collectstatic --noinput
              docker exec "$CONTAINER" python -c "from django.core.cache import cache; cache.clear()"
            fi

            if [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] && [ -n "${{ secrets.CLOUDFLARE_ZONE_ID }}" ]; then
              echo "‚òÅÔ∏è Purging Cloudflare cache..."
              curl -s -X POST \
                "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
                -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
                -H "Content-Type: application/json" \
                --data '{"purge_everything":true}' \
              | grep -q '"success":true' && echo "‚úÖ Cloudflare cache purged"
            fi

            docker image prune -f
            echo "‚úÖ Deployment finished"
