# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  web:
    build:
      context: .
      dockerfile: ci/Dockerfile
      target: production  # Use production stage but override command for dev
    entrypoint: []  # Override ENTRYPOINT from Dockerfile
    command:
      - /bin/sh
      - -c
      - |
        if [ ! -L /app/src ] && [ ! -d /app/src ]; then ln -s /app/utils_site/src /app/src; fi &&
        python manage.py collectstatic --noinput &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # Mount source code for hot reload
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    ports:
      - "8000:8000"
      - "5678:5678"  # Debug port

  # Disable Nginx in development (use WhiteNoise instead)
  nginx:
    profiles:
      - production  # Only start with --profile production

  celery:
    build:
      context: .
      dockerfile: ci/Dockerfile
    volumes:
      - .:/app  # Mount source code for hot reload
    env_file:
      - .env
    command: celery -A utils_site worker --loglevel=info --concurrency=2 -Q celery,default,maintenance

  celery-beat:
    build:
      context: .
      dockerfile: ci/Dockerfile
    volumes:
      - .:/app
    env_file:
      - .env
    command: celery -A utils_site beat --loglevel=info
