# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# Resource limits match production server: 1 vCPU, 2GB RAM
# This helps catch memory/CPU issues before deployment

services:
  db:
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  redis:
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M

  web:
    build:
      context: .
      dockerfile: ci/Dockerfile
      target: production  # Use production stage but override command for dev
    entrypoint: []  # Override ENTRYPOINT from Dockerfile
    command:
      - /bin/sh
      - -c
      - |
        if [ ! -L /app/src ] && [ ! -d /app/src ]; then ln -s /app/utils_site/src /app/src; fi &&
        mkdir -p /app/media/async_temp &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8003
    volumes:
      - .:/app  # Mount source code for hot reload
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    ports:
      - "8003:8003"
      - "5678:5678"  # Debug port
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: 896M  # Reduced to fit celery memory needs
        reservations:
          cpus: '0.2'
          memory: 384M

  # Disable Nginx in development (use WhiteNoise instead)
  nginx:
    profiles:
      - production  # Only start with --profile production

  celery:
    build:
      context: .
      dockerfile: ci/Dockerfile
    entrypoint: []
    volumes:
      - .:/app  # Mount source code for hot reload
      - ./media:/app/media  # Share media for async temp files
    env_file:
      - .env
    command:
      - /bin/sh
      - -c
      - |
        if [ ! -L /app/src ] && [ ! -d /app/src ]; then ln -s /app/utils_site/src /app/src; fi &&
        mkdir -p /app/media/async_temp &&
        celery -A utils_site worker --loglevel=info --concurrency=1 -Q celery,default,maintenance
    # Note: mem_swappiness removed - not supported on all kernels/cgroups configurations
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M  # PDF conversion needs more RAM
        reservations:
          cpus: '0.2'
          memory: 384M

  celery-beat:
    build:
      context: .
      dockerfile: ci/Dockerfile
    volumes:
      - .:/app
    env_file:
      - .env
    command: celery -A utils_site beat --loglevel=info
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
