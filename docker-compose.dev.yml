# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  web:
    build:
      context: .
      dockerfile: ci/Dockerfile
      target: production  # Use production stage but override command for dev
    entrypoint: []  # Override ENTRYPOINT from Dockerfile
    command:
      - /bin/sh
      - -c
      - |
        if [ ! -L /app/src ] && [ ! -d /app/src ]; then ln -s /app/utils_site/src /app/src; fi &&
        python manage.py collectstatic --noinput &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # Mount source code for hot reload
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    ports:
      - "8000:8000"
      - "5678:5678"  # Debug port
    # Production-like resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '1.5G'
        reservations:
          cpus: '0.4'
          memory: '1G'

  # Disable Nginx in development (use WhiteNoise instead)
  nginx:
    profiles:
      - production  # Only start with --profile production

  celery:
    build:
      context: .
      dockerfile: ci/Dockerfile
    volumes:
      - .:/app  # Mount source code for hot reload
    env_file:
      - .env
    command: celery -A utils_site worker --loglevel=info --concurrency=1 --max-tasks-per-child=500 -Q celery,default,maintenance
    # Production-like resource limits
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: '1.2G'
        reservations:
          cpus: '0.3'
          memory: '800M'

  celery-beat:
    build:
      context: .
      dockerfile: ci/Dockerfile
    volumes:
      - .:/app
    env_file:
      - .env
    command: celery -A utils_site beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    # Production-like resource limits
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '256M'
        reservations:
          cpus: '0.1'
          memory: '128M'

  db:
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '256M'
        reservations:
          cpus: '0.1'
          memory: '128M'

  redis:
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '256M'
        reservations:
          cpus: '0.1'
          memory: '128M'
    env_file:
      - .env
    command: redis-server
